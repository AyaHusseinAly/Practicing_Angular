<form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)" >
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" ngModel name="title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Instructor</label>
      <input type="text" class="form-control" ngModel name="instructor">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input"  ngModel name="isAvailable">
      <label class="form-check-label" for="exampleCheck1">IsAvailable</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
